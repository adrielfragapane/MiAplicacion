<div class="container">


     <form #PropuestaForm="ngForm">

          <div class="col-sm-12 px-0">
               <input type="text" class="form-control" name="nombre"
               [(ngModel)]="propuestaSeleccionada.nombre"
               placeholder="Nombre de la propuesta">
          </div>
           <br>

     

    <div class="row col-md-12 px-0 mx-0">
          <div id="carouselExampleIndicators" class="carousel slide col-md-6 mr-3" data-ride="carousel">
               <ol class="carousel-indicators">
               <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
               <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
               <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
               </ol>
               <div class="carousel-inner bg-dark d-flex align-items-center" style="height: 400px;" >
               <div class="carousel-item active">
               <img class="d-block w-100" src="http://localhost:3000/estatico/imgs/1.jpg" alt="First slide">
               </div>
               <div class="carousel-item">
               <img class="d-block w-100" src="http://localhost:3000/estatico/imgs/2.jpg" alt="Second slide">
               </div>
               <div class="carousel-item">
               <img class="d-block w-100" src="http://localhost:3000/estatico/imgs/3.jpg" alt="Third slide">
               </div>
               </div>
               <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
               </a>
               <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="sr-only">Next</span>
               </a>
          </div>

          <div class="col-md-6 row px-0">
                  
               <div class="col-md-12 px-0">
                    <h3>Resumen</h3>
                    <textarea class="form-control textarea" rows="8" name="resumen"
                    placeholder="Resumen de la propuesta"></textarea>
               </div>
               
               <div class="col-md-12 row">
                    <div class="card col-md-6">
                         <h4 class="text-center">Votos</h4>
                         <div class="d-flex justify-content-around rounded">
                              <h5> 4 <i class="fa fa-thumbs-up text-success"></i></h5>
                              <h5> 4 <i class="fa fa-thumbs-down text-danger"></i></h5>
                         </div>
                    </div>
     
                    <div class="card col-md-6">
                         <h4 class="text-center">Participaci贸n</h4>
                         <div class="rounded">
                              <h5><i class="fa fa-users text-danger"></i> Ciudad</h5>
                         </div>
                    </div>

                    <div class="card col-md-6">
                         <h4 class="text-center">Participantes</h4>
                         <div class="rounded">
                              <h5><i class="fa fa-male text-danger"></i> 5 </h5>
                         </div>
                    </div>

                    <div class="card col-md-6">
                         <h4 class="text-center">Ubicacion</h4>
                         <div class="rounded">
                              <h5><i class="fa fa-map-marker text-primary"></i> CABA </h5>
                         </div>
                    </div>
               </div>
          </div>

          <div class="col-md-12 pt-4">
               <h3>Descripci贸n</h3>
               <textarea class="form-control textarea" rows="8" name="descripcion"
               [(ngModel)]="propuestaSeleccionada.descripcion" 
               placeholder="Descripci贸n de la propuesta"></textarea>
          </div>
     </div>

     <div class="row mt-4">
          <div class="col-md-6">

               <label for="direccion">Latitud</label>
               <input type="text" class="form-control" name="direccion"
               [(ngModel)]="propuestaSeleccionada.ubicacion.direccion" 
               placeholder="Direcci贸n">

               <label for="latitud">Latitud</label>
               <input type="text" class="form-control" name="latitud" id="latitud"
               [(ngModel)]="propuestaSeleccionada.ubicacion.latitud" 
               placeholder="Latitud">

               <label for="longitud">Longitud</label>
               <input type="text" class="form-control" name="longitud" id="longitud"
               [(ngModel)]="propuestaSeleccionada.ubicacion.longitud" 
               placeholder="Longitud">

               <div class="col-sm-12">
                    <label for="imagen">Imagen</label>
                    <label for="imagen">Imagen</label>
                    <input type="file" ng-file-model="files" multiple (change)="setImagenes($event)" class="form-control" name="imagen"/>
               </div>
          </div>


           <div class="col-md-6">
               <app-map (nuevoPunto)="cambioPunto($event)"></app-map>
          </div>

          <button (click)="imprimir()" class="btn btn-success col-sm-12">Imprimir</button>


     </div>

     <div class="col-sm-12 mt-5">
          <button (click)="guardarPropuesta(propuestaSeleccionada)" class="btn btn-success col-sm-12">Guardar</button>
      </div>
     </form>

     
     
</div>
